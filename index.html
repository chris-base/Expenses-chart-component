<!DOCTYPE html>
<html lang="en">
  <link rel="icon" href="./public/favicon-32x32.png" type="image/x-icon" />
  <link rel="stylesheet" href="styles.css" />

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expenses Chart Component</title>
  </head>

  <body>
    <div id="balanceContainer">
      <div>
        <p id="balanceText">My balance</p>
        <p id="balanceAmountText">$921.48</p>
      </div>
      <div id="balanceLogo"></div>
    </div>

    <div id="spendingContainer">
      <p id="spendingMainText">Spending - Last 7 days</p>

      <div id="spendingGraphContainter"></div>

      <hr id="spendingHR" />

      <div id="totalContainer">
        <div id="totalTextContainer">
          <p class="totalSubTexts">Total this month</p>
          <p id="totalNumberText">$478.33</p>
        </div>

        <div id="percentageLastMonthContainer">
          <p id="percentageNumberText">+2.4%</p>
          <p class="totalSubTexts">from last month</p>
        </div>
      </div>
    </div>
  </body>

  <script src="script.js"></script>
</html>
