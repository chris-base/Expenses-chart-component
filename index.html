<!DOCTYPE html>
<html lang="en">
  <link rel="icon" href="./public/favicon-32x32.png" type="image/x-icon" />
  <link rel="stylesheet" href="styles.css" />

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expenses Chart Component</title>
  </head>

  <body>
    <div id="balanceContainer">
      <div>
        <p id="balanceText">My balance</p>
        <p id="balanceAmountText">$921.48</p>
      </div>
      <div id="balanceLogo"></div>
    </div>

    <div id="spendingContainer">
      <p id="spendingMainText">Spending - Last 7 days</p>

      <div id="spendingGraphContainter">
        <div class="dayContainer">
          <div class="hoverCostContainer" id="monHoverContainer">
            <p class="hoverCostText">$11.20</p>
          </div>
          <div class="dayGraphClass" id="monGraphContainer"></div>
          <p class="dayText">Mon</p>
        </div>

        <div class="dayContainer">
          <div class="hoverCostContainer" id="tueHoverContainer">
            <p class="hoverCostText">$11.20</p>
          </div>
          <div class="dayGraphClass" id="tueGraphContainer"></div>
          <p class="dayText">Tue</p>
        </div>

        <div class="dayContainer">
          <div class="hoverCostContainer" id="wedHoverContainer">
            <p class="hoverCostText">$11.20</p>
          </div>
          <div class="dayGraphClass" id="wedGraphContainer"></div>
          <p class="dayText">Wed</p>
        </div>

        <div class="dayContainer">
          <div class="hoverCostContainer" id="thuHoverContainer">
            <p class="hoverCostText">$11.20</p>
          </div>
          <div class="dayGraphClass" id="thuGraphContainer"></div>
          <p class="dayText">Thu</p>
        </div>

        <div class="dayContainer">
          <div class="hoverCostContainer" id="friHoverContainer">
            <p class="hoverCostText">$11.20</p>
          </div>
          <div class="dayGraphClass" id="friGraphContainer"></div>
          <p class="dayText">Fri</p>
        </div>

        <div class="dayContainer">
          <div class="hoverCostContainer" id="satHoverContainer">
            <p class="hoverCostText">$11.20</p>
          </div>
          <div class="dayGraphClass" id="satGraphContainer"></div>
          <p class="dayText">Sat</p>
        </div>

        <div class="dayContainer">
          <div class="hoverCostContainer" id="sunHoverContainer">
            <p class="hoverCostText">$11.20</p>
          </div>
          <div class="dayGraphClass" id="sunGraphContainer"></div>
          <p class="dayText">Sun</p>
        </div>
      </div>

      <hr id="spendingHR" />

      <div id="totalContainer">
        <div id="totalTextContainer">
          <p class="totalSubTexts">Total this month</p>
          <p id="totalNumberText">$478.33</p>
        </div>

        <div id="percentageLastMonthContainer">
          <p id="percentageNumberText">+2.4%</p>
          <p class="totalSubTexts">from last month</p>
        </div>
      </div>
    </div>
  </body>

  <script src="script.js"></script>
</html>
